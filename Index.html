<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68c0b7db7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav">
            <div class="leftNav">
                <ul>
                    <li class="clock">3:42</li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-opera"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li>.</li>
                </ul>
            </div>
            <div class="rightNav">
                <ul>
                    <li><i class="fa-solid fa-wifi"></i></li>
                    <li><i class="fa-solid fa-signal-bars signal"></i></li>
                    <li><i class="fa-solid fa-signal-bars signal"></i></li>
                    <li></li>
                    <li><i class="fa-solid fa-battery-full"></i></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="search">
            <div class="sLeft">
                <img src="./Images/google.png" alt="google" class="google ">
            </div>
            <input type="text">
            <div class="sRight">
                <img src="./Images/mic.png" alt="mic">
                <img src="./Images/lens.png" alt="">
            </div>
        </div>

        <div class="time">
            <div class="digit">8:10</div>
            <div class="am-pm">AM</div>
        </div>
        <p id="date"></p>
        <div id="widgets">
            <div class="duo">
                <img src="./Images/duo.png" alt="Duo">
            </div>
            <div class="weather">
                <img src="./Images/weather.jpg" alt="weather">
            </div>
        </div>
        <div class="mContainer">
            <div id="apps">
                <div class="app">
                    <img src="./Images/whatsapp.png" alt="whatsapp" class="icon">
                    <p class="itext">Whatsapp</p>
                </div>

                <div class="app">
                    <img src="./Images/calculator.png" alt="calculator" class="icon">
                    <p class="itext">Calculator</p>
                </div>

                <div class="app">
                    <img src="./Images/reddit.png" alt="reddit" class="icon">
                    <p class="itext">Reddit</p>
                </div>

                <div class="app">
                    <img src="./Images/telegram.png" alt="telegram" class="icon">
                    <p class="itext">Telegram</p>
                </div>

                <div class="app">
                    <img src="./Images/tiktok.png" alt="tiktok" class="icon">
                    <p class="itext">Tiktok</p>
                </div>

                <div class="app">
                    <img src="./Images/instagram.png" alt="instagram" class="icon">
                    <p class="itext">Instagram</p>
                </div>

                <div class="app">
                    <img src="./Images/facebook.png" alt="facebook" class="icon">
                    <p class="itext">Facebook</p>
                </div>

                <div class="app">
                    <img src="./Images/discord.png" alt="discord" class="icon">
                    <p class="itext">Discord</p>
                </div>

                <div class="app">
                    <img src="./Images/snapchat.png" alt="snapchat" class="icon">
                    <p class="itext">Snapchat</p>
                </div>

                <div class="app">
                    <img src="./Images/twitter.png" alt="twitter" class="icon">
                    <p class="itext">Twitter</p>
                </div>
            </div>
        </div>

        <div id="dots">
            <p>. . .</p>
        </div>

        <div id="fApps">
            <img src="./Images/phone.png" alt="Phone" class="icon">
            <img src="./Images/chrome.png" alt="chrome" class="icon">
            <img src="./Images/camera.png" alt="camera" class="icon">
        </div>
    </div>
</body>
<script src="Index.js"></script>
</html>
